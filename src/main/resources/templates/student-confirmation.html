<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Confirmation</title>
  </head>
  <body>
    <h3>Student Confirmation</h3>

    <p>
      Student Name:
      <span th:text="${student.firstName} + ' ' + ${student.lastName}"
        >Student Name</span
      >
    </p>

    <p>Country: <span th:text="${student.country}">Country</span></p>

    <p>
      Favorite Language:
      <span th:text="${student.favoriteLanguage}">Favorite Language</span>
    </p>

    <p>
      Operating Systems:
      <ul>
        <li th:each="tempOS : ${student.operatingSystems}" th:text="${tempOS}">
          Operating System
        </li>
      </ul>
    </p>
  </body>
</html>
